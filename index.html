<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Usmon Hamidulloh</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div class="profile">
      <picture class="profile__picture">
        <source
          type="image/avif"
          srcset="img/usmon_hamidulloh@2x.avif 2x, img/usmon_hamidulloh.avif 1x"
        />
        <source
          type="image/webp"
          srcset="img/usmon_hamidulloh@2x.webp 2x, img/usmon_hamidulloh.webp 1x"
        />
        <img
          width="268"
          height="268"
          class="profile__img"
          src="img/usmon_hamidulloh.png"
          srcset="img/usmon_hamidulloh@2x.png 2x, img/usmon_hamidulloh.png 1x"
          alt="Usmon hamidulloh"
        />
      </picture>
      <h1 class="profile__name">Usmon Hamidulloh</h1>
      <p class="profile__description">Developer and Designer</p>
    </div>

    <ul class="socials">
      <li class="socials__item">
        <a
          target="_blank"
          href="https://t.me/UsmonHamidulloh"
          class="socials__item-link"
        >
          <img
            class="socials__item-icon"
            src="img/telegram.svg"
            alt="telegram circle white icon"
          />
        </a>
      </li>
      <li class="socials__item">
        <a
          target="_blank"
          href="https://github.com/UsmonHamidulloh"
          class="socials__item-link"
        >
          <img
            class="socials__item-icon"
            src="img/github.svg"
            alt="github circle white icon"
          />
        </a>
      </li>
      <li class="socials__item">
        <a
          target="_blank"
          href="https://twitter.com/UsmonHamidulloh"
          class="socials__item-link"
        >
          <img
            class="socials__item-icon"
            src="img/twitter.svg"
            alt="reddit circle white icon"
          />
        </a>
      </li>
      <li class="socials__item">
        <a
          target="_blank"
          href="https://www.linkedin.com/in/usman-hamidulloh"
          class="socials__item-link"
        >
          <img
            class="socials__item-icon"
            src="img/linkedin.svg"
            alt="linkedin circle white icon"
          />
        </a>
      </li>
    </ul>
  </body>
</html>
